<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-2/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">Save Your Tears</h2>
        <h3 id="artist">The Weeknd</h3>
        <div class="img_container">
          <img src="kalpit-1.jpg" alt="" />
        </div>
        <audio src="kalpit-1.mp3"></audio>

        <div class="music_controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main_button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Forward"></i>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
